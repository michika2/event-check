<!DOCTYPE html>
 <html lang="ja">
 <head>
   <meta charset="UTF-8">
   <title>お問い合わせフォーム</title>
   <link rel="stylesheet" href="contact2-9.css">
   </head>
   <body>
     <header>
       <a href="#"><img class="logo" src="img/logo.png" alt="会社ロゴ"></a>
       <ul class="menu">
         <li class="menu-item"><a href="#">お問い合わせ</a></li>
         <li class="menu-item"><a href="#">項目2</a></li>
         <li class="menu-item"><a href="#">項目3</a></li>
         <li class="menu-item"><a href="#">項目4</a></li>
         <li class="menu-item"><a href="#">項目5</a></li>
       </ul>
     </header>


   <div class="form">
     <div class="form-items">
       <p class="form-item-company"> 企業名<br> <input type="text" name="company" placeholder="株式会社〇〇"></p>
       <!-- class="company" -->


       <p class="form-item-name">氏名<br> <input type="text" name="full_name" placeholder="山田　太郎"></p>
       <!-- class="name" -->
       <p class="form-item-tel">電話番号<br> <input type="number" name="tel" placeholder="090〇〇〇〇△△△△"></p>
       <!-- class="tel" -->
       <p class="form-item-email">メールアドレス<br> <input type="email" name="email" placeholder="△△△△＠〇〇.jp"></p>
       <!-- class="email" -->
       <p class="form-item-contact">お問い合わせ内容<br><textarea></textarea></p>
       <!-- class="textarea">-->
       <button type="submit" value="send">送信する</button>
       <!-- class="submit" 送信ボタン> -->
     </div>
   </div>


 </body>
 </html>
